#-------------项目访问路径--------------
server.servlet.context-path=/warehouse
#-------------项目访问端口-------------
server.port=9999

#-------------mybatis配置-------------

#springboot集成mybatis的完整步骤：1.配置依赖（mybatis和mysql驱动）2.写这些配置3.在启动类上写MapperScan注解

#数据源的配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/boat?serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
#指定sql映射文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml
#开启驼峰命名规则
mybatis.configuration.map-underscore-to-camel-case=true
#开启日志功能StdOutImpl会打印sql语句，并显示给？传值，显示返回的结果
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#指定实体类起别名 - 指定实体类所在的包路径，那么包中的所有实体类的别名默认就是首字母小写
mybatis.type-aliases-package=com.pn.entity
#-------------redis配置---------------
#redis服务器IP
spring.redis.host=127.0.0.1
#redis服务器端口
spring.redis.port=6379
#redis密码（有密码才设置，没密码不用设置）
#指定操作的数据库下标
spring.redis.database=4
#以上是必要配置（可能是大多数项目中必须要的配置-------配置）



#以下是自定义属性--------------属性
#这些命名等不要改，可能底层使用的时候会用到，它们提前写好的，这样它们才能正常使用。
#token过期时间            令牌过期时间(单位秒),实际过期时间是该时间的两倍
#这里设置了8小时
warehouse.expire-time=28800
#图片上传的位置
file.upload-path=classpath:static/img/upload
#上传的图片保存数据库访问路径的目录路径
file.access-path=/img/upload/
